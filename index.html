<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Order Summary Component</title>
</head>
    <body>
        <main>
            <div class="card">
                <div class="photo">
                    <img src="./images/illustration-hero.svg" alt="" class="" >
                </div>
                <div class="summary">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks,
                        and podcasts on any device anywhere you like!
                    </p>
                </div>
                <div class="plans">
                    <div class="yearly-plans">
                        <img src="./images/icon-music.svg" alt="" class="">
                        <div class="amount">
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a href="/">Change</a>
                </div>
                <div class="btns">
                    <button type="button">Proceed to Payment</button>
                    <button type="button">Cancel Order</button>
                </div>
            </div>    
        </main>
    </body>
</html>
